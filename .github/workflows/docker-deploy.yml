name: Build and Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: shivani77/studentperformance:latest
          platforms: linux/amd64
          provenance: false

      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST https://api.render.com/deploy/srv-d58d03chg0os73bntia0?key=${{ secrets.RENDER_DEPLOY_KEY }}


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name : production   # üîê Approval happens HERE
      url : https://studentperformance-latest.onrender.com


    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image after approval
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: shivani77/studentperformance:latest
          platforms: linux/amd64
          provenance: false
